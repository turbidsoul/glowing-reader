{% extends 'base.html' %}
{% block main %}
    <div class="col-md-9">
        <div class="table-responsive">
            <table class="table table-hover table=-bordered">
            	<caption class="text-left">
                <h5>
            		<a href="javascript:void(0);" target="_blank">Feed 1 </a><span class="badge">10</span>
                </h5>
            	</caption>
                <tr>
                    <th>标题</th>
                    <th>发布日期</th>
                </tr>
                <tbody>
                    {% for entry in entries %}
                    	<tr>
                    		<td>{{entry.title}}</td>
                    		<td>{{entry.published}}</td>
                    	</tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
