{% extends 'base.html' %}
{% block main %}
    <table class="table table-hover">
    	<caption class="text-left">
    		<a href="{{feed.link}}" target="_blank">{{feed.title}}</a>
    	</caption>
        <tbody>
            {% for entry in entries %}
            	<tr>
            		<td>{{entry.title}}</td>
            		<td>{{entry.description[:10]}}</td>
            		<td>{{entry.published}}</td>
            	</tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
