<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title|default('Glowing Reader')}}</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/static/css/base.css">
    {% block cus_css %}
    {% endblock %}
    <script src='/static/js/jquery.min.js'></script>
    <script src="/static/js/bootstrap.js"></script>
    {% block cus_js %}
    {% endblock %}
</head>
<body>
    {% block content %}
        <div class="container">
            <div class="page-header">
                <h1>{{title|default('Glowing Reader')}} <small>My Reader</small></h1>
            </div>
            <div class="navbar nav-fixed-top">
                <div class="nav-header">
                    <a class="navbar-brand" href="{{wwwroot}}/">{{title|default('Glowing Reader')}}</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="{% if page=='reader' %}active{% endif %}"><a href="{{wwwroot}}/reader">阅读器</a></li>
                    <li class="{% if page=='settings' %}active{% endif %}"><a href="{{wwwroot}}/settings">设置</a></li>
                    <li class="{% if page=='about' %}active{% endif %}"><a href="{{wwwroot}}/about">关于我</a></li>
                </ul>
            </div>
            <div class="row">
                {% block main %}
                {% endblock %}
            </div>
        </div>
    {% endblock %}
</body>
</html>
